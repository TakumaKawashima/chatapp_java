<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<div th:fragment="main_chat">
  <div class="chat-header">
    <div class="left-header">
      <div class="header-title" th:text="${room.name}">ルーム名</div>
    </div>
    <div class="right-header">
      <div class="header-button">
        <form th:action="@{/rooms/{roomId}/delete(roomId=${room.id})}" method="post">
          <input type="submit" value="チャットを終了する" class="header-button-submit"/>
        </form>
      </div>
    </div>
  </div>

  <div class="messages">
    <div th:each="message : ${messages}" class="message">
      <div class="upper-message">
        <div class="message-user" th:text="${message.user.name}">ユーザー名</div>
        <div class="message-date" th:text="${#dates.format(message.createdAt, 'yyyy/MM/dd(E) HH:mm:ss')}">日付</div>
      </div>
      <div class="lower-message">
        <div class="message-content" th:text="${message.content}">メッセージ内容</div>
      </div>
      <div th:if="${message.image}">
        <img th:src="@{${message.image}}" alt="メッセージ画像" class="resized-image"/>
      </div>
    </div>
  </div>

  <form th:action="@{/rooms/{roomId}/messages(roomId=${room.id})}" method="post" th:object="${messageForm}" enctype="multipart/form-data" class="form">
    <div class="form-input">
      <input type="text" th:field="*{content}" class="form-message", placeholder="type a message"/>
      <label class="form-image">
        <span class="image-file">画像</span>
        <input type="file" th:field="*{image}" class="hidden"/>
      </label>
    </div>
    <input type="submit" value="送信" class="form-submit"/>
  </form>
</div>
